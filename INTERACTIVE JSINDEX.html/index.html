<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript with Chart.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #cfcfcf; /* White background for the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
    
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        input {
            margin-right: 10px;
        }
    
        canvas {
            margin-top: 20px;
            width: 100%;
            height: auto;
        }
    </style>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Interactive Arithmetic Operations with Chart.js</h1>
        <form id="calcForm">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" required>
            <br><br>
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" required>
            <br><br>
            <button type="button" id="addBtn">Add</button>
            <button type="button" id="subtractBtn">Subtract</button>
            <button type="button" id="multiplyBtn">Multiply</button>
            <button type="button" id="divideBtn">Divide</button>
        </form>
        <div class="result" id="result">
            Result: <span id="resultValue">N/A</span>
        </div>
        <div class="error" id="errorMessage"></div>
        <!-- Canvas element for Chart.js -->
        <canvas id="myChart"></canvas>
    </div>
</body>
</html>
